    <link rel="stylesheet" href="https://use.typekit.net/rif0eeq.css">

  <body>
    <nav>
      <a href="index.html"><img src="/images/logo/logo-red-no-slogan.png" class="logo-mini" alt="Blue and white logo of the SquareEyes service"></a>

    <main>
<!-- WATCH NOW -->
      <section class="featured">

          <div class="grid-item picture">

          <div class="grid-item film-title">
            <h3>The Green Lotus </h3>
          </div>
          <div class="grid-item details">
            <p><strong>Director | </strong> Txai Aquino</p>

            <img src="/images/stars/star-filled.png">
            <img src="/images/stars/star-filled.png">

            <img src="/images/stars/star-filled.png">
            <img src="/images/stars/star-outline.png">
          </div>
          <div class="grid-item arrow-left">
            <button class="button-arrow"><img src="/images/icons/arrow-left.png"></button>
          </div>
          <div class="grid-item arrow-right">
            <button class="button-arrow"><img src="/images/icons/arrow-right.png"></button>

<!-- FOOTER -->
      <footer>
