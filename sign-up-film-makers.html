<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up: Film Maker | SquareEyes</title>
    <meta charset="utf-8" dir="ltr" lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Fill the form and sign up as a film-maker">
    <link rel="stylesheet" href="https://use.typekit.net/rif0eeq.css">
    <link rel="stylesheet" href="/css/sign-up-film-makers.css">
  </head>
  <body>
    <nav>
      <a href="index.html"><img src="/images/logo/logo-red-no-slogan.png" class="logo-mini" alt="SquareEyes logo"></a>
      <ul>
        <li><a href="login-page.html" class="login-btn">Login</a></li>
      </ul>
    </nav>      
    <main>
<!-- FORM -->
    <section>
      <h1 class="for-film-makers">For Film Makers</h1>
      <div class="form-container">
        <form action="/my-account-film-maker.html" method="GET" class="form">
          <label for="full-name">Full name</label>
          <input type="text" name="full-name" id="full-name" class="form__input">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" class="form__input">
          <label for="password">Password</label>
          <input type="text" name="password" id="password" class="form__input">
          <label for="confirm-password">Confirm password</label>
          <input type="text" name="confirm-password" id="confirm-password" class="form__input">
          <input type="submit" value="Join now" class="form__input cta-join-now">
        </form>
      </div>
    </section>
<!-- FOOTER -->
      <section class="decorative-background">
      </section>
    </main>
  </body>
</html>
