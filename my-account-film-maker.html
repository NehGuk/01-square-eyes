<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up | Watchers</title>
    <meta charset="utf-8" dir="ltr" lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is the SquareEyes introduction page, where you can learn about the service and create an account." />
    <link rel="stylesheet" href="https://use.typekit.net/rif0eeq.css">
    <link rel="stylesheet" href="/css/my-account-film-maker.css">
  </head>
  <body>
    <nav>
      <a href="index.html"><img src="/images/logo/logo-red-no-slogan.png" class="logo-mini" alt="Blue and white logo of the SquareEyes service"></a>
      <a href="index.html"><img src="/images/logo/logo-mini.png" class="logo-mini-m" alt="Blue and white logo of the SquareEyes service"></a>
      <ul>
        <li><a href="login-page.html" class="nav-btn">Catalogue</a></li>
        <li><a href="login-page.html" class="nav-btn" id="active">My account</a></li>
        <li><a href="index.html" class="nav-btn">Logout</a></li>
        <li><a href="login-page.html" class="nav-btn">Search</a></li>
      </ul>
    </nav>      
    
    <main>
      <section class="my-account-container">
        <header class="grid-item title">
          <h1>My account</h1>
        </header>
        <div class="grid-item picture">
          <img src="/images/filmmakers/hungary.jpg">
        </div>
        <div class="grid-item info">
          <p>Name</p>
          <p>Email</p>
          <p>Password</p>
          <p>Country</p>
          <p>Account type</p>
          <p>Payment method</p>
        </div>
        <div class="grid-item data">
          <p>Henri Kug</p>
          <p>henri@protonmail.br</p>
          <p>**********</p>
          <p>Vanatu</p>
          <p>Film maker</p>
          <p>Visa **** 3487</p>
        </div>
        <div class="grid-item edit" id="my-favourites-scroll-hack">
          <p>Edit my information</p>
        </div>
        <div class="grid-item arrow">
          <a href="#my-favourites-scroll-hack"><img src="/images/icons/arrow-down-red.png"></a>
        </div>
      </section>
      <section class="my-favourites" >
        <div class="my-favourites-container">
          <div class="grid-item title">
            <h2>My uploads</h2>
          </div>
          <div class="grid-item film1">
            <img src="/images/film-posters-top/top-film1.jpg">
          </div>
          <div class="grid-item film2">
            <img src="/images/film-posters-top/top-film2.jpg">
          </div>
          <div class="grid-item film3">
            <img src="/images/film-posters-top/top-film3.jpg">
          </div>
          <div class="grid-item film4">
            <img src="/images/film-posters-top/top-film4.jpg">
          </div>
        </div>
      </section>
      <section class="upload">
        <a class="upload__cta">Upload new film</a>
      </section>




      <section class="delete-my-account">
        <p>Delete my account</p>
      </section>



      <footer>
        <div class="logo-footer">
          <a href="index.html"><img src="/images/logo/logo-red-no-slogan.png"></a>
        </div>
      </footer>
      



    </main>


  </body>
</html>
