<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up | Watchers</title>
    <meta charset="utf-8" dir="ltr" lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is the SquareEyes introduction page, where you can learn about the service and create an account." />
    <link rel="stylesheet" href="https://use.typekit.net/rif0eeq.css">
    <link rel="stylesheet" href="/css/login-page.css">
  </head>
  <body>
    <nav>
      <a href="index.html"><img src="/images/logo/logo-blue-no-slogan.png" class="logo-mini" alt="Blue and white logo of the SquareEyes service"></a>
      <ul>
        <li><a href="login-page.html" class="login-btn">Login</a></li>
      </ul>
    </nav>      
    <main>
<!-- FORM -->
      <h1 class="for-watchers">Welcome back</h1>
      <div class="form-container">
        <form action="/my-account-watcher.html" method="GET" class="form">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" class="form__input">
          <label for="password">Password</label>
          <input type="text" name="password" id="password" class="form__input">
          <input type="submit" value="Login" class="form__input cta-join-now">
          <a class="forgot-password">Forgot your password?</a>
        </form>
      </div>    
<!-- FOOTER -->
      <section class="decorative-background">
      </section>
    </main>
  </body>
</html>
